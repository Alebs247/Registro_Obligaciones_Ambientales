        <script>
    // Simulación de datos de ejemplo — puedes reemplazar con datos reales desde una capa
    const labels = ['Ecuador', 'Perú', 'Chile', 'Argentina'];
    const data = [12, 19, 3, 5]; // Reemplaza con datos reales de tus capas

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Cantidad de observaciones',
                data: data,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 159, 64, 0.6)',

                    'rgba(255, 205, 86, 0.6)'

                borderColor: 'rgba(0,0,0,0.3)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
